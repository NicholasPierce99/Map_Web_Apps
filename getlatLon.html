<%
import geocoder
from requests import get


#use external ipify website to retrieve public ip address in plain text
ip = get('https://api.ipify.org').text

#use geocoder api to query your public ip address for latitude and longitude
g = geocoder.ip(ip)

lat = g.latlng[0]
lon = g.latlng[1]

%>



<!doctype html>


<body>
<form method="post" action="/getLatitudeLongitude/createMap" name="latitudeLongitude">
    <input type="text" name="latitude" value = {{lat}} readonly >
    <input type="text" name="longitude" value = {{lon}} readonly>
	<input type="submit" value="Create map of your current location?">

</form>
<form method = "post" action = "/getLatitudeLongitude/savePosition">
	<input type = "submit" value = "Log location?">
</form>

</body>

</html>
