<html>
 <head>
  <meta content="initial-scale=1.0, user-scalable=no" name="viewport"/>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   Google Maps - pygmaps
  </title>
  <script type="text/javascript">
   function initialize() {
		var centerlatlng = new google.maps.LatLng(39.723300, -85.905200);
		var myOptions = {
			zoom: 12,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

	}
  </script>
 </head>
 <body onload="initialize()" style="margin:0px; padding:0px;">
  <div id="map_canvas" style="width: 100%; height: 100%;">
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7MczuuYpj1Ldw9Kg55GJbgZjGuXlm0Ao&amp;callback=initialize&amp;libraries=visualization&amp;sensor=true_or_false">
  </script>
 </body>
</html>
